<ng-container *ngIf="(gameItem$ | async) as item">
    <div class="w-full h-full relative flex items-center">
        <img src="{{item.hero}}" alt="" class="absolute left-0 top-0 w-full h-[100vh] object-cover z-[-1]">
        <div class="bg-white p-10 rounded-xl ml-20 w-1/3">
            <p class="text-xl font-bold">{{item.name}}</p>
            <p>{{item.category}}</p>
            <p>{{item.textMain}}</p>
            <div class="flex justify-between">
                <p class="font-bold">Author: {{item.author}}</p>
                <p class="">{{item.price}}</p>
            </div>
        </div>
        
    </div>
    
</ng-container>
